<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Item</h1>
        <form method="post" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="form-group
            mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nome</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label
                ">Descrição</label>
                {{ form.description }}
                {{ form.description.errors }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">Preço</label>
                {{ form.price }}
                {{ form.price.errors }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

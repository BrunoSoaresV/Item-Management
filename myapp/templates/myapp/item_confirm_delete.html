{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h4">Confirmar Exclus√£o</h1>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Tem certeza que quer deletar "<strong>{{ item.nome }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">Confirmar</button>
                        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

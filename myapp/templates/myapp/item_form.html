{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center" style="font-size: 2rem; color: #343a40;">
        {% if form.instance.pk %}Editar{% else %}Criar{% endif %} Item
    </h1>
    <form method="post" class="border p-4 rounded-lg shadow-lg bg-white">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            <a href="{% url 'item_list' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4" style="font-size: 2.5rem; color: #343a40;">Lista de Itens</h1>
        <a href="{% url 'item_create' %}" class="btn btn-primary btn-lg">Adicionar Novo Item</a>
    </div>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'item_detail' item.pk %}" class="text-dark text-decoration-none">{{ item.nome }}</a>
                </li>
            {% empty %}
                <li class="list-group-item text-center">Nenhum item encontrado.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
